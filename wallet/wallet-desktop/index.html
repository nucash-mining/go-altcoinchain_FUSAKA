<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altcoinchain Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #333;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo h1 {
      font-size: 24px;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 25px;
    }

    .status.disconnected {
      background: rgba(255, 68, 68, 0.1);
      border-color: rgba(255, 68, 68, 0.3);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff88;
      animation: pulse 2s infinite;
    }

    .status.disconnected .status-dot {
      background: #ff4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
    }

    .stat-card h3 {
      color: #888;
      font-size: 14px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: bold;
      color: #00ff88;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
    }

    .panel h2 {
      font-size: 18px;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .wallet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .wallet-address {
      font-family: monospace;
      font-size: 14px;
      color: #aaa;
    }

    .wallet-balance {
      font-size: 18px;
      font-weight: bold;
      color: #00ff88;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00ff88, #00ccff);
      color: #000;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 15px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ff88;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #888;
      font-size: 14px;
    }

    .tx-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .tx-item {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .tx-item:last-child {
      border-bottom: none;
    }

    .tx-hash {
      font-family: monospace;
      font-size: 12px;
      color: #00ccff;
    }

    .tx-amount {
      color: #00ff88;
    }

    .tx-amount.negative {
      color: #ff4444;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 255, 136, 0.1);
      border-top-color: #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .import-key {
      margin-top: 15px;
    }

    .error-msg {
      color: #ff4444;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-msg {
      color: #00ff88;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>Altcoinchain Wallet</h1>
      </div>
      <div class="status" id="status">
        <div class="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Block Height</h3>
        <div class="value" id="block-height">-</div>
      </div>
      <div class="stat-card">
        <h3>Fusaka Fork</h3>
        <div class="value" id="fork-countdown" style="font-size: 22px;">-</div>
        <div style="font-size: 11px; color: #666; margin-top: 5px;">Block 7,000,000</div>
      </div>
      <div class="stat-card">
        <h3>ALT Balance</h3>
        <div class="value" id="total-balance">0 ALT</div>
      </div>
      <div class="stat-card">
        <h3>WATT Balance</h3>
        <div class="value" id="watt-balance">0 WATT</div>
      </div>
    </div>

    <div class="main-content">
      <div class="panel">
        <h2>Wallets</h2>
        <div class="wallet-list" id="wallet-list">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading wallets...</p>
          </div>
        </div>
        <div class="actions">
          <button class="btn btn-primary" onclick="createWallet()">Create Wallet</button>
          <button class="btn btn-secondary" onclick="showImportDialog()">Import Key</button>
        </div>
        <div class="import-key" id="import-dialog" style="display: none;">
          <label>Private Key</label>
          <input type="password" id="private-key" placeholder="Enter private key...">
          <button class="btn btn-primary" onclick="importWallet()">Import</button>
          <div id="import-msg"></div>
        </div>
      </div>

      <div class="panel">
        <h2>Send ALT</h2>
        <div>
          <label>From Address</label>
          <select id="from-address" style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: #fff; margin-bottom: 15px;">
            <option value="">Select wallet...</option>
          </select>

          <label>To Address</label>
          <input type="text" id="to-address" placeholder="0x...">

          <label>Amount (ALT)</label>
          <input type="number" id="send-amount" placeholder="0.0" step="0.001">

          <button class="btn btn-primary" onclick="sendTransaction()" style="width: 100%;">Send Transaction</button>
          <div id="send-msg"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const RPC_URL = 'http://127.0.0.1:8332';
    let wallets = JSON.parse(localStorage.getItem('altcoinchain_wallets') || '[]');

    async function rpcCall(method, params = []) {
      try {
        const response = await fetch(RPC_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ jsonrpc: '2.0', method, params, id: 1 })
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error.message);
        return data.result;
      } catch (error) {
        console.error('RPC Error:', error);
        throw error;
      }
    }

    async function updateStatus() {
      try {
        const blockNumber = await rpcCall('eth_blockNumber');
        const peerCount = await rpcCall('net_peerCount');

        document.getElementById('block-height').textContent = parseInt(blockNumber, 16).toLocaleString();
        document.getElementById('peer-count').textContent = parseInt(peerCount, 16);
        document.getElementById('status').classList.remove('disconnected');
        document.getElementById('status-text').textContent = 'Connected';
      } catch (error) {
        document.getElementById('status').classList.add('disconnected');
        document.getElementById('status-text').textContent = 'Disconnected';
        document.getElementById('block-height').textContent = '-';
        document.getElementById('peer-count').textContent = '-';
      }
    }

    async function updateWallets() {
      const listEl = document.getElementById('wallet-list');
      const selectEl = document.getElementById('from-address');

      if (wallets.length === 0) {
        listEl.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No wallets yet. Create or import one.</p>';
        selectEl.innerHTML = '<option value="">Select wallet...</option>';
        document.getElementById('total-balance').textContent = '0 ALT';
        return;
      }

      let totalBalance = 0n;
      let html = '';
      let selectHtml = '<option value="">Select wallet...</option>';

      for (const wallet of wallets) {
        try {
          const balance = await rpcCall('eth_getBalance', [wallet.address, 'latest']);
          const balanceWei = BigInt(balance);
          totalBalance += balanceWei;
          const balanceAlt = (Number(balanceWei) / 1e18).toFixed(4);

          html += `
            <div class="wallet-item">
              <div>
                <div class="wallet-address">${wallet.address.slice(0, 10)}...${wallet.address.slice(-8)}</div>
              </div>
              <div class="wallet-balance">${balanceAlt} ALT</div>
            </div>
          `;
          selectHtml += `<option value="${wallet.address}">${wallet.address.slice(0, 10)}...${wallet.address.slice(-8)} (${balanceAlt} ALT)</option>`;
        } catch (error) {
          html += `
            <div class="wallet-item">
              <div class="wallet-address">${wallet.address.slice(0, 10)}...${wallet.address.slice(-8)}</div>
              <div class="wallet-balance">Error</div>
            </div>
          `;
        }
      }

      listEl.innerHTML = html;
      selectEl.innerHTML = selectHtml;
      document.getElementById('total-balance').textContent = (Number(totalBalance) / 1e18).toFixed(4) + ' ALT';
    }

    function createWallet() {
      const array = new Uint8Array(32);
      crypto.getRandomValues(array);
      const privateKey = '0x' + Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');

      // Simple key to address (keccak256 of public key, last 20 bytes)
      // For proper implementation, use ethers.js
      importPrivateKey(privateKey);
    }

    function showImportDialog() {
      const dialog = document.getElementById('import-dialog');
      dialog.style.display = dialog.style.display === 'none' ? 'block' : 'none';
    }

    async function importWallet() {
      const privateKey = document.getElementById('private-key').value.trim();
      const msgEl = document.getElementById('import-msg');

      if (!privateKey) {
        msgEl.innerHTML = '<div class="error-msg">Please enter a private key</div>';
        return;
      }

      try {
        importPrivateKey(privateKey);
        document.getElementById('private-key').value = '';
        document.getElementById('import-dialog').style.display = 'none';
        msgEl.innerHTML = '<div class="success-msg">Wallet imported successfully!</div>';
        setTimeout(() => msgEl.innerHTML = '', 3000);
      } catch (error) {
        msgEl.innerHTML = `<div class="error-msg">${error.message}</div>`;
      }
    }

    function importPrivateKey(privateKey) {
      // Simple implementation - derive address from private key
      // In production, use ethers.js for proper cryptographic operations
      const key = privateKey.startsWith('0x') ? privateKey : '0x' + privateKey;

      if (key.length !== 66) {
        throw new Error('Invalid private key length');
      }

      // For demo purposes, generate a deterministic address from the key
      // Real implementation should use secp256k1
      const hash = simpleHash(key);
      const address = '0x' + hash.slice(-40);

      if (wallets.find(w => w.address.toLowerCase() === address.toLowerCase())) {
        throw new Error('Wallet already exists');
      }

      wallets.push({ address, privateKey: key });
      localStorage.setItem('altcoinchain_wallets', JSON.stringify(wallets));
      updateWallets();
    }

    function simpleHash(str) {
      let hash = 0;
      const result = [];
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash + str.charCodeAt(i)) | 0;
        result.push(Math.abs(hash).toString(16).padStart(8, '0'));
      }
      return result.join('').slice(0, 40);
    }

    async function sendTransaction() {
      const from = document.getElementById('from-address').value;
      const to = document.getElementById('to-address').value;
      const amount = document.getElementById('send-amount').value;
      const msgEl = document.getElementById('send-msg');

      if (!from || !to || !amount) {
        msgEl.innerHTML = '<div class="error-msg">Please fill in all fields</div>';
        return;
      }

      try {
        const wallet = wallets.find(w => w.address.toLowerCase() === from.toLowerCase());
        if (!wallet) throw new Error('Wallet not found');

        const nonce = await rpcCall('eth_getTransactionCount', [from, 'latest']);
        const gasPrice = await rpcCall('eth_gasPrice');
        const value = '0x' + (BigInt(Math.floor(parseFloat(amount) * 1e18))).toString(16);

        msgEl.innerHTML = '<div class="success-msg">Transaction signing... (use web wallet for full functionality)</div>';

        // Note: For actual transaction signing, you need ethers.js or similar library
        // This is a UI demo - integrate with the React wallet for full functionality

      } catch (error) {
        msgEl.innerHTML = `<div class="error-msg">${error.message}</div>`;
      }
    }

    // Initialize
    updateStatus();
    updateWallets();

    // Auto-refresh
    setInterval(updateStatus, 5000);
    setInterval(updateWallets, 30000);
  </script>
</body>
</html>
